<svg xmlns="http://www.w3.org/2000/svg" onload="document.documentElement.pauseAnimations(); document.documentElement.setCurrentTime(0); document.getElementById('b').removeAttribute('begin'); document.getElementById('a').setAttribute('dur', '1s')"><rect><animate id="a" attributeName="y" attributeType="XML"/><animate id="b" attributeName="fill" attributeType="CSS" begin="a.end" dur="2s"/></rect></svg>