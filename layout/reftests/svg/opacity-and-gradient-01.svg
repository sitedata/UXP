<svg xmlns="http://www.w3.org/2000/svg" version="1.1"><title>Testcase for opacity on elements referencing a gradient</title><defs><linearGradient id="lime" gradientUnits="userSpaceOnUse"><stop stop-color="#0f0"/></linearGradient><linearGradient id="red" gradientUnits="userSpaceOnUse"><stop stop-color="red"/></linearGradient></defs><rect width="100%" height="100%" fill="red"/><rect width="100%" height="100%" fill="url(#lime)"/><rect width="25%" height="100%" fill="url(#red)" opacity="0"/><rect width="25%" height="100%" x="25%" fill="url(#red)" fill-opacity="0"/><line x1="75%" x2="75%" y2="100%" stroke="url(#red)" stroke-opacity="0" stroke-width="50%"/></svg>