<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(12, true)"><title>Test discrete animation of the &quot;viewBox&quot; attribute on the &quot;svg&quot; element</title><script type="text/javascript" xlink:href="smil-util.js"/><rect width="100%" height="100%" fill="#0f0"/><svg width="200" height="200" viewBox="200 0 150 50"><animate fill="freeze" attributeName="viewBox" begin="10s" calcMode="discrete" dur="4s" values="200 0 150 50; none; 200 0 150 50"/><rect width="1000" height="1000" x="-100" y="-100" fill="red"/><rect width="200" height="200" fill="#0f0"/></svg></svg>