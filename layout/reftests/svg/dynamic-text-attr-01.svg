<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" style="font:16px sans-serif"><title>Testcase for modifying attributes on child text content elements</title><text x="20" y="20" data-test="x=200">Test 1</text><text x="20" y="40" data-test="y=60">Test 2</text><text x="20" y="80" data-test="rotate=10">Test 3</text><text><tspan x="20" y="100" data-test="x=200">Test 4</tspan></text><text><tspan x="20" y="120" data-test="y=140">Test 5</tspan></text><text><tspan x="20" y="160" data-test="rotate=30">Test 6</tspan></text><path id="p" d="M 20,180 h 400"/><text><textPath data-test="startOffset=180" xlink:href="#p">Test 7</textPath></text><text x="20" y="200" data-test="lengthAdjust=spacingAndGlyphs" lengthAdjust="spacing" textLength="100">Test 8</text><text><tspan x="20" y="220" data-test="lengthAdjust=spacingAndGlyphs" lengthAdjust="spacing" textLength="100">Test 9</tspan></text><script>window.addEventListener(&quot;MozReftestInvalidate&quot;, function() { [...document.querySelectorAll(&quot;[data-test]&quot;)].forEach(function(e) { var [name, value] = e.getAttribute(&quot;data-test&quot;).split(&quot;=&quot;); e.setAttribute(name, value); }); document.documentElement.removeAttribute(&quot;class&quot;); }, false);</script></svg>