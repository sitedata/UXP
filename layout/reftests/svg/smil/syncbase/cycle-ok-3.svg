<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="document.documentElement.pauseAnimations(); document.documentElement.setCurrentTime(0); document.getElementById('c').setAttribute('dur', '1s'); setTimeAndSnapshot(2, false)"><script type="text/javascript" xlink:href="../smil-util.js"/><rect width="100" height="100" fill="#00f"><animate id="a" attributeName="y" attributeType="XML" begin="c.end" dur="0.5s" from="0" to="0"/><animate id="b" attributeName="fill" attributeType="CSS" begin="a.begin" dur="2s" values="orange; green; purple"/><animate id="c" attributeName="fill" attributeType="CSS" begin="0" end="b.end" values="red; red"/></rect></svg>