<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(1, true)"><title>Test animation of the &quot;intercept&quot; attribute of the &quot;feComponentTransfer&quot; element</title><script type="text/javascript" xlink:href="smil-util.js"/><filter id="flood_filter" width="100%" height="100%" x="0%" y="0%"><feComponentTransfer><feFuncR intercept="1" slope="0" type="linear"><animate fill="freeze" attributeName="intercept" begin="0s" calcMode="linear" dur="2s" from="1" to="-1"/></feFuncR><feFuncG intercept="0" slope="0" type="linear"><animate fill="freeze" attributeName="intercept" begin="0s" calcMode="linear" dur="2s" from="0" to="2"/></feFuncG><feFuncB type="identity"/></feComponentTransfer></filter><rect width="100%" height="100%" fill="red"/><rect width="100%" height="100%" fill="red" filter="url(#flood_filter)"/></svg>