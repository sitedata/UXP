<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(1.9999, true)"><title>Test animation of the &quot;stdDeviation&quot; &lt;number-optional-number&gt; attribute on &quot;feGaussianBlur&quot; elements</title><script type="text/javascript" xlink:href="smil-util.js"/><filter id="filter" width="1" height="1" x="0" y="0"><feGaussianBlur stdDeviation="50"><animate fill="freeze" attributeName="stdDeviation" begin="0s" calcMode="linear" dur="2s" from="100,100" to="0"/></feGaussianBlur></filter><rect width="100%" height="100%" fill="#0f0"/><g transform="translate(50, 0)"><circle cx="100" cy="100" r="98" fill="red" filter="url(#filter)" transform="translate(50, 0)"/></g><circle cx="200" cy="100" r="100" fill="#0f0"/></svg>