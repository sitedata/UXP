<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait"><title>Testing that dynamic changes to the text element for a given ID are reflected in &apos;use&apos;</title><rect width="100%" height="100%" fill="#0f0"/><text id="t1" x="100" y="100" fill="#0f0" style="font:16px sans-serif">hello <tspan fill="red">there</tspan></text><use y="100" xlink:href="#t1"/><script>function test() { document.getElementsByTagName(&quot;tspan&quot;)[0].style.fill = &quot;lime&quot;; document.documentElement.removeAttribute(&quot;class&quot;); } window.addEventListener(&quot;MozReftestInvalidate&quot;, test, false);</script></svg>