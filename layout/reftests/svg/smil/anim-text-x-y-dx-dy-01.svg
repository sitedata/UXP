<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(5, true)"><title>Test animation of the &lt;length-list&gt; attributes on the &apos;text&apos; element</title><script type="text/javascript" xlink:href="smil-util.js"/><style type="text/css">:root{font-size:16px}</style><text x="10 .5cm 24 48 16 0 0%" transform="translate(20, 20)">ABCDEFGH <animate fill="freeze" attributeName="x" begin="0s" calcMode="linear" dur="15s" to="40 20mm 6pc 144pt 4em 9% 3ex"/> <animate fill="freeze" attributeName="dy" begin="0s" calcMode="linear" dur="15s" from="10px 0.5cm 0.25in 0.25in 16px 0cm 0%" to="40 20mm 6pc 72pt 4em 9% 3ex 3"/></text><text x="10 .5cm 24 48 16 0 0%" transform="translate(120, 20)">IJKLMNOP <animate fill="freeze" attributeName="x" begin="0s" by="30 15mm 4.5pc 108pt 3em 9% 3ex" calcMode="linear" dur="15s"/> <animate fill="freeze" attributeName="dy" begin="0s" by="60 30mm 9pc 108pt 6em 9% 3ex" calcMode="linear" dur="15s"/></text><text transform="translate(220, 20)">QRSTUVWX <animate fill="freeze" attributeName="x" begin="0s" calcMode="paced" dur="15s" values="10px 0.5cm 0.25in 0.5in 16px 0cm 0%; 30 15mm 4.5pc 108pt 3em 6% 2ex; 40 20mm 6pc 144pt 4em 9% 3ex"/> <animate fill="freeze" attributeName="dy" begin="0s" calcMode="paced" dur="15s" values="10px 0.5cm 0.25in 0.25in 16px 0cm 0%; 30 15mm 4.5pc 54pt 3em 6% 2ex 2; 40 20mm 6pc 72pt 4em 9% 3ex 3"/></text><text transform="translate(320, 20)">YZ123456 <animate fill="freeze" attributeName="x" begin="0s" calcMode="discrete" dur="10s" from="10px 0.5cm 0.25in 0.5in 16px 0cm 0%" to="20 10mm 3pc 72pt 2em 3% 1ex"/> <animate fill="freeze" attributeName="dy" begin="0s" calcMode="discrete" dur="10.1s" from="20 10mm 3pc 36pt 2em 3% 1ex" to="40px 2cm 1in 1in 16px 0cm 0% 3"/></text><text x="20 10mm 48 96 2em 3% 1ex" transform="translate(420, 20)">7890abcd <animate fill="freeze" attributeName="x" begin="0s" by="30 15mm 4.5pc 108pt 3em 9% 3ex" calcMode="discrete" dur="15s"/> <animate fill="freeze" attributeName="dy" begin="0s" by="20 10mm 3pc 36pt 2em 3% 1ex" calcMode="discrete" dur="15s"/></text><text x="10 .5cm 24 48 16 0 0%" transform="translate(520, 20)">efghijkl <animate fill="freeze" attributeName="x" begin="0s" by="10 5mm 1.5pc 36pt 1em 3% 1ex" calcMode="discrete" dur="8s"/> <animate fill="freeze" attributeName="dy" begin="0s" by="20 10mm 3pc 36pt 2em 3% 1ex" calcMode="discrete" dur="8s"/></text></svg>