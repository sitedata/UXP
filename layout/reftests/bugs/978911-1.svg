<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait"><title>The circle should shrink and move to upper-left a bit. It should remain a circle, with no artifacts left behind.</title><script>document.addEventListener(&quot;MozReftestInvalidate&quot;, doTest, false); function doTest() { document.getElementById(&quot;target&quot;).setAttribute(&quot;transform&quot;, &quot;scale(1.8)&quot;); document.documentElement.removeAttribute(&quot;class&quot;); }</script><defs><circle id="smiley" cx="50" cy="50" r="20" fill="orange"/></defs><use id="target" transform="scale(2)" xlink:href="#smiley"/></svg>