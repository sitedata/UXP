<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(1, true)"><title>Test animation of the &lt;number-list&gt; attribute on the &apos;text&apos; element</title><script type="text/javascript" xlink:href="smil-util.js"/><linearGradient id="gradient"><stop offset="0" stop-color="#000"/><stop offset="100%" stop-color="red"/></linearGradient><filter id="f_calcMode_linear_to" width="100%" height="100%" x="0%" y="0%"><feComponentTransfer><feFuncR tableValues="-1 3 3 -1" type="table"><animate fill="freeze" attributeName="tableValues" begin="0s" calcMode="linear" dur="3s" to="2 0 0 2"/></feFuncR></feComponentTransfer></filter><rect width="256" height="20" x="20" y="20" fill="url(#gradient)" filter="url(#f_calcMode_linear_to)"/><filter id="f_calcMode_linear_by" width="100%" height="100%" x="0%" y="0%"><feComponentTransfer><feFuncR tableValues="-1 3 3 -1" type="table"><animate fill="freeze" attributeName="tableValues" begin="0s" by="3 -3 -3 3" calcMode="linear" dur="3s"/></feFuncR></feComponentTransfer></filter><rect width="256" height="20" x="20" y="60" fill="url(#gradient)" filter="url(#f_calcMode_linear_by)"/><filter id="f_calcMode_paced" width="100%" height="100%" x="0%" y="0%"><feComponentTransfer><feFuncR tableValues="-1 3 3 -1" type="table"><animate fill="freeze" attributeName="tableValues" begin="0s" calcMode="paced" dur="3s" values="-1 3 3 -1; 1 1 1 1; 2 0 0 2"/></feFuncR></feComponentTransfer></filter><rect width="256" height="20" x="20" y="100" fill="url(#gradient)" filter="url(#f_calcMode_paced)"/><filter id="f_calcMode_discrete" width="100%" height="100%" x="0%" y="0%"><feComponentTransfer><feFuncR tableValues="0 0 0 0" type="table"><animate fill="freeze" attributeName="tableValues" begin="0s" calcMode="discrete" dur="2s" to="0 2 2 0"/></feFuncR></feComponentTransfer></filter><rect width="256" height="20" x="20" y="140" fill="url(#gradient)" filter="url(#f_calcMode_discrete)"/></svg>