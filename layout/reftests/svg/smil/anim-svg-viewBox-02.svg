<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(1, true)"><title>Test paced animation of the &quot;viewBox&quot; attribute on the &quot;svg&quot; element</title><script type="text/javascript" xlink:href="smil-util.js"/><rect width="100%" height="100%" fill="#0f0"/><svg width="50" height="50" viewBox="0 0 100 50"><animate fill="freeze" attributeName="viewBox" begin="0s" calcMode="paced" dur="3s" values="0 0 100 50; 50 0 50 50; 50 0 150 50"/><rect width="1000" height="1000" x="-100" y="-100" fill="red"/><rect width="50" height="50" x="50" y="0" fill="#0f0"/></svg></svg>