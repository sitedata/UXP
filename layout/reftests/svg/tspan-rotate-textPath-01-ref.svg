<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"><title>Testcase for tspan with ancestor rotate attribute and textPath</title><defs><path id="path" fill="none" stroke="#000" d="M 50 20 l 50 10 l 50 -10"/></defs><g><use xlink:href="#path"/><text><textPath xlink:href="#path"><tspan rotate="90 45 -45 180 180 180">abcdef</tspan></textPath></text></g><g transform="translate(0, 50)"><use xlink:href="#path"/><text><textPath startOffset="33%" xlink:href="#path"><tspan rotate="90 45 -45 180 180 180">abcdef</tspan></textPath></text></g></svg>