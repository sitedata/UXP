<svg xmlns="http://www.w3.org/2000/svg" version="1.0"><desc>The &apos;transform&apos; attribute on the &apos;circle&apos; should not cause the mark (lime &apos;circle&apos;) to be clipped when the &apos;path&apos; is filtered.</desc><defs><marker id="marker" markerHeight="200" markerUnits="userSpaceOnUse" markerWidth="200" refX="100" refY="100"><circle cx="0" cy="100" r="100" fill="#0f0" transform="translate(100, 0)"/></marker><filter id="filter"><feGaussianBlur stdDeviation=".001"/></filter></defs><rect width="100%" height="100%" fill="#0f0"/><circle cx="200" cy="100" r="98" fill="red"/><path marker-mid="url(#marker)" d="M100,0 l100,100 200,200" filter="url(#filter)"/></svg>