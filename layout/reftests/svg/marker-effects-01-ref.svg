<svg xmlns="http://www.w3.org/2000/svg"><title>Reference for clip-path, filter, mask and opacity applying to marker elements</title><defs><clipPath id="c"><circle cx="50" cy="50" r="50"/></clipPath><filter id="f"><feColorMatrix type="saturate" values="0"/></filter><mask id="m"><circle cx="50" cy="50" r="50" fill="#fff"/></mask><marker id="m-clip-path" fill="green" markerHeight="100" markerWidth="100"><g clip-path="url(#c)"><rect width="100" height="100"/></g></marker><marker id="m-filter" fill="green" markerHeight="100" markerWidth="100"><g filter="url(#f)"><rect width="100" height="100"/></g></marker><marker id="m-mask" fill="green" markerHeight="100" markerWidth="100"><g mask="url(#m)"><rect width="100" height="100"/></g></marker><marker id="m-opacity" fill="green" markerHeight="100" markerWidth="100"><g opacity=".5"><rect width="100" height="100"/></g></marker></defs><line x1="10" x2="11" y1="10" y2="10" marker-start="url(#m-clip-path)"/><line x1="120" x2="121" y1="10" y2="10" marker-start="url(#m-filter)"/><line x1="230" x2="231" y1="10" y2="10" marker-start="url(#m-mask)"/><line x1="340" x2="341" y1="10" y2="10" marker-start="url(#m-opacity)"/></svg>