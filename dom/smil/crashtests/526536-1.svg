<svg xmlns="http://www.w3.org/2000/svg" class="reftest-wait" onload="setTimeout('boom()', 0)"><script type="text/javascript"><![CDATA[
function boom()
{
  document.getElementById("anim").setAttribute("fill", "freeze");
  document.documentElement.removeAttribute("class");
}
]]></script><g transform="translate(50 50)"><circle r="40" style="fill:#ff0;stroke:#000;stroke-width:1"><animate id="anim" attributeName="cx" attributeType="XML" begin="-1s" dur="2s" repeatCount=".5" values="0; 200"/></circle></g></svg>