<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><title>Testcase for bug 686013: CSS mask targeting a fragment in a data URI</title><style type="text/css">.masked{mask:url(&quot;data:image/svg+xml,&amp;lt;svg xmlns=&apos;http://www.w3.org/2000/svg&apos;&amp;gt;&amp;lt;g id=&apos;empty&apos;/&amp;gt;&amp;lt;mask id=&apos;mask&apos; maskContentUnits=&apos;userSpaceOnUse&apos;&amp;gt;&amp;lt;rect width=&apos;50&apos; height=&apos;50&apos; fill=&apos;white&apos;/&amp;gt;&amp;lt;/mask&amp;gt;&amp;lt;/svg&amp;gt;#mask&quot;)}</style><use xlink:href="data:image/svg+xml,&amp;lt;svg xmlns='http://www.w3.org/2000/svg'&amp;gt;&amp;lt;g id='empty'/&amp;gt;&amp;lt;mask id='mask' maskContentUnits='userSpaceOnUse'&amp;gt;&amp;lt;rect width='50' height='50' fill='white'/&amp;gt;&amp;lt;/mask&amp;gt;&amp;lt;/svg&amp;gt;#empty"/><rect width="100%" height="100%" fill="#0f0"/><rect width="75" height="75" fill="red" class="masked"/><rect width="50" height="50" fill="#0f0"/><g transform="translate(0, 100)"><rect width="50" height="50" fill="red"/><rect width="75" height="75" fill="#0f0" class="masked"/></g></svg>