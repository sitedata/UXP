<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"><title>Testcase for the :first-child, :link, :visited and :lang pseudo-classes</title><style type="text/css"><![CDATA[rect:first-child{fill:#0f0}a:link>rect,a:visited>rect{fill:#0f0}rect:lang(it){fill:#0f0}]]></style><g><rect width="25%" height="100%" x="0" fill="red"/></g><a onclick="evt.preventDefault()" xlink:href="do-not-visit-me.xxx"><first-child/><rect width="25%" height="100%" x="25%" fill="red"/></a><a><first-child/><rect width="25%" height="100%" x="50%" fill="red"/></a><rect width="25%" height="100%" x="75%" fill="red" xml:lang="it"/></svg>