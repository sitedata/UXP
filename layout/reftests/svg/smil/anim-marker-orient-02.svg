<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(4, true)"><title>Test animation of the &quot;orient&quot; attribute of the &quot;marker&quot; element</title><script type="text/javascript" xlink:href="smil-util.js"/><rect width="100%" height="100%" fill="#0f0"/><marker id="marker_1" markerHeight="50" markerUnits="userSpaceOnUse" markerWidth="50"><rect width="20" height="20" fill="#0f0"/><animate fill="freeze" attributeName="orient" begin="0s" calcMode="linear" dur="10s" from="-90deg" to="auto"/></marker><rect width="20" height="20" fill="red"/><line x2="0" y2="20" stroke="transparent" marker-end="url(#marker_1)"/><marker id="marker_2" markerHeight="50" markerUnits="userSpaceOnUse" markerWidth="50"><rect width="20" height="20" fill="#0f0"/><animate fill="freeze" attributeName="orient" begin="0s" calcMode="linear" dur="4s" from="-45deg" to="auto"/></marker><rect width="20" height="20" x="20" fill="red"/><line x1="40" x2="40" y1="-20" y2="0" stroke="transparent" marker-end="url(#marker_2)"/></svg>