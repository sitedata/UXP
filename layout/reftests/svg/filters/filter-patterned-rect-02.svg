<svg xmlns="http://www.w3.org/2000/svg" version="1.0"><desc>Filtering the patterned &apos;rect&apos; should not cause the pattern (lime &apos;circle&apos;) to be clipped or misplaced due to bad interaction with the transforms.</desc><defs><pattern id="pattern" width="200" height="200" x="0" y="0" patternUnits="userSpaceOnUse"><circle cx="100" cy="100" r="100" fill="#0f0"/></pattern><filter id="filter"><feGaussianBlur stdDeviation=".001"/></filter></defs><rect width="100%" height="100%" fill="#0f0"/><circle cx="300" cy="100" r="98" fill="red"/><g transform="translate(100, 0)"><rect width="200" height="200" fill="url(#pattern)" filter="url(#filter)" transform="translate(100, 0)"/></g></svg>