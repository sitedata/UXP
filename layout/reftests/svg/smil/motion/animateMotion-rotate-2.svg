<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait"><style>.background{fill:#0f0}.hole{color:red}.testBegin{color:purple}.testEnd{color:orange}.mask{color:#0f0}</style><defs><path id="marker" d="m0,0 l-10,-30 c-5,-20 25,-20 20,0 z" style="fill:currentColor;stroke:#0f0;stroke-width:2.83px"/></defs><script type="text/javascript" xlink:href="../smil-util.js"/><script type="text/javascript">function doTest() { setTimeAndSnapshot(101, true); } window.addEventListener(&quot;MozReftestInvalidate&quot;, doTest, false);</script><rect width="100%" height="100%" class="background"/><g transform="translate(50,50)"><use class="hole" transform="translate(20,20) rotate(45)" xlink:href="#marker"/><use class="testBegin" xlink:href="#marker"><animateMotion begin="101s" dur="1s" from="20,20" rotate="auto" to="40,40"/></use><use class="testEnd" xlink:href="#marker"><animateMotion fill="freeze" begin="100" by="20,20" dur="1s" rotate="auto"/></use><use class="mask" xlink:href="#marker"><animateMotion begin="100s" by="40,40" dur="2s" rotate="auto"/></use></g></svg>