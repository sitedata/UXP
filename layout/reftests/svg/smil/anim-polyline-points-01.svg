<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(1, true)"><title>Test animation of the &apos;points&apos; attribute on the &apos;polyline&apos; element</title><script type="text/javascript" xlink:href="smil-util.js"/><style type="text/css">polyline{fill:none;stroke:#00f;stroke-width:2px}</style><polyline points="10 10 70 70 110 10 160 10 210 10"><animate fill="freeze" attributeName="points" begin="0s" calcMode="linear" dur="3s" to="10,10 70,10 110,10 160,70 210,10"/></polyline><polyline points="10 10 70 70 110 10 160 10 210 10" transform="translate(0, 70)"><animate fill="freeze" attributeName="points" begin="0s" by="0,0 0,-60 0,0 0,60 0,0" calcMode="linear" dur="3s"/></polyline><polyline transform="translate(0, 140)"><animate fill="freeze" attributeName="points" begin="0s" calcMode="paced" dur="3s" values="10,10 70,70 110,10 160,10 210,10; 10,10 70,30 110,10 160,50 210,10; 10,10 70,10 110,10 160,70 210,10"/></polyline><polyline points="10 10 70 70 110 10 160 10 210 10" transform="translate(0, 210)"><animate fill="freeze" attributeName="points" begin="0s" calcMode="discrete" dur="2s" to="10,10 70,10 110,10 160,70 210,10"/></polyline></svg>