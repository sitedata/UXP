<svg xmlns="http://www.w3.org/2000/svg" onload="m();" version="1.1"><title>Testcase for dynamic rect changes with filters</title><script>function m() { document.getElementById(&quot;rect1&quot;).setAttribute(&quot;x&quot;, &quot;50&quot;); document.getElementById(&quot;rect2&quot;).setAttribute(&quot;transform&quot;, &quot;translate(200,0)&quot;); document.getElementById(&quot;rect3&quot;).setAttribute(&quot;filter&quot;, &quot;url(#shadow)&quot;); }</script><filter id="shadow" filterUnits="objectBoundingBox"><feGaussianBlur in="SourceAlpha" stdDeviation="5"/></filter><rect id="rect1" width="50" height="50" x="0" y="100" filter="url(#shadow)"/><rect id="rect2" width="50" height="50" x="0" y="100" filter="url(#shadow)"/><rect id="rect3" width="50" height="50" x="50" y="200"/></svg>