<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(1, true)"><title>Test animation of the &quot;pathLength&quot; attribute on the &quot;path&quot; element</title><script type="text/javascript" xlink:href="smil-util.js"/><path id="path_1" fill="none" d="M 0,50 h 500" pathLength="5000"><animate fill="freeze" attributeName="pathLength" begin="0s" calcMode="linear" dur="2s" from="5000" to="95000"/></path><path id="path_2" fill="none" d="M 0,100 h 500" pathLength="5000"><animate fill="freeze" attributeName="pathLength" begin="0s" calcMode="linear" dur="1s" from="5000" to="50000"/></path><text fill="#00f"><textPath startOffset="2000" xlink:href="#path_1">Some text</textPath></text><text fill="#00f"><textPath startOffset="2000" xlink:href="#path_2">Some text</textPath></text></svg>