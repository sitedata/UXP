<svg xmlns="http://www.w3.org/2000/svg" version="1.1"><title>Testcase for opacity on elements referencing a pattern</title><defs><pattern id="lime" width="100%" height="100%" patternUnits="userSpaceOnUse"><rect width="100%" height="100%" fill="#0f0"/></pattern><pattern id="red" width="100%" height="100%" patternUnits="userSpaceOnUse"><rect width="100%" height="100%" fill="red"/></pattern></defs><rect width="100%" height="100%" fill="red"/><rect width="100%" height="100%" fill="url(#lime)"/><rect width="25%" height="100%" fill="url(#red)" opacity="0"/><rect width="25%" height="100%" x="25%" fill="url(#red)" fill-opacity="0"/><line x1="75%" x2="75%" y2="100%" stroke="url(#red)" stroke-opacity="0" stroke-width="50%"/></svg>