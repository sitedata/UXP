<svg xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="lime"><stop offset="0" stop-color="#0f0"/></linearGradient><linearGradient id="red"><stop offset="0" stop-color="red"/></linearGradient></defs><rect width="100" height="100" x="0" y="0" fill="red"><set attributeName="fill" to="url(#lime)"/></rect><rect width="100" height="100" x="100" y="0" fill="url(#lime)"><animate attributeName="fill" to="pikapikaglittergold"/></rect><rect width="100" height="100" x="200" y="0" fill="red"><animate attributeName="fill" begin="-150s" dur="400s" values="orange; url(#lime); purple"/></rect><rect width="100" height="100" x="0" y="100" fill="#0f0"><animate attributeName="fill" by="url(#red)" from="#f00"/></rect><rect width="100" height="100" x="100" y="100" fill="#0f0"><animate attributeName="fill" by="#f00" from="url(#red)"/></rect><rect width="100" height="100" x="200" y="100" fill="#0f0"><animate attributeName="fill" by="url(#red)" from="url(#red)"/></rect><rect width="100" height="100" x="0" y="200" fill="red"><animate attributeName="fill" by="#00f" dur="indefinite" from="#0f0"/></rect><rect width="100" height="100" x="100" y="200" fill="red"><animate additive="sum" attributeName="fill" values="url(#lime)"/></rect><rect width="100" height="100" x="200" y="200" fill="red"><animate attributeName="fill" begin="-150s" calcMode="paced" dur="400s" values="#0f1; url(#lime); #00f"/></rect><rect width="100" height="100" x="0" y="300" fill="red"><set attributeName="fill" to="url(#nonexistant) lime"/></rect><g color="#0f0"><rect width="100" height="100" x="100" y="300" fill="red"><set attributeName="fill" to="url(#nonexistant) currentColor"/></rect></g><rect width="100" height="100" x="200" y="300" fill="#0f0"/><rect width="100" height="100" x="200" y="300" fill="red"><set attributeName="fill" to="url(#nonexistant) none"/></rect></svg>