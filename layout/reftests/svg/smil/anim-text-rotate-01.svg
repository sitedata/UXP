<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(5, true)"><title>Test animation of the &lt;number-list&gt; attribute on the &apos;text&apos; element</title><script type="text/javascript" xlink:href="smil-util.js"/><text rotate="10 20 30" transform="translate(20, 20)">ABC <animate fill="freeze" attributeName="rotate" begin="0s" calcMode="linear" dur="15s" to="310 320 330"/></text><text rotate="10 20 30" transform="translate(120, 20)">DEF <animate fill="freeze" attributeName="rotate" begin="0s" by="300 300 300" calcMode="linear" dur="15s"/></text><text transform="translate(220, 20)">GHI <animate fill="freeze" attributeName="rotate" begin="0s" calcMode="paced" dur="15s" values="10 20 30; 210 220 230; 310 320 330"/></text><text rotate="10 20 30" transform="translate(320, 20)">JKL <animate fill="freeze" attributeName="rotate" begin="0s" calcMode="discrete" dur="6s" to="310 320 330"/></text></svg>