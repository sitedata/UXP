<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><title>Testcase for re-using an objectBoundingBox pattern with a &lt;g&gt; child</title><defs><pattern id="blue" width="100%" height="100%" patternContentUnits="objectBoundingBox"><g><rect width="1" height="1" x="0" y="0" fill="#00f" stroke="none"/></g></pattern></defs><rect width="100" height="100" fill="url(#blue)" stroke="red" stroke-width="3"/><rect width="200" height="100" y="100" fill="url(#blue)" stroke="red" stroke-width="3"/></svg>