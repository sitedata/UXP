<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><style type="text/css">rect{stroke-width:15px;vector-effect:non-scaling-stroke}</style><defs><linearGradient id="grad1" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0" stop-color="#00f"/><stop offset="1" stop-color="#ff0"/></linearGradient><linearGradient id="grad2" x1="100" x2="200" y1="150" y2="200" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#00f"/><stop offset="1" stop-color="#ff0"/></linearGradient><pattern id="pattern" width="20" height="20" x="0" y="0" patternTransform="scale(4,0.5), skewX(45)" patternUnits="userSpaceOnUse"><rect width="10" height="10" x="0" y="0" fill="red"/><rect width="10" height="10" x="10" y="0" fill="green"/><rect width="10" height="10" x="0" y="10" fill="#00f"/><rect width="10" height="10" x="10" y="10" fill="#ff0"/></pattern><rect id="rect" width="400" height="50" fill="none"/></defs><g transform="translate(20,20)"><rect width="400" height="50" fill="none" stroke="url(#grad1)" transform="scale(0.25,1)"/></g><rect width="400" height="50" fill="none" stroke="url(#grad2)" transform="translate(20,100) scale(0.25,1)"/><use stroke="url(#pattern)" transform="translate(20, 180) scale(0.25,1)" xlink:href="#rect"/><use x="40" y="80" stroke="green" transform="translate(10, 180) scale(0.25,1)" xlink:href="#rect"/></svg>