<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(1, true)"><title>Test animation of the &quot;in&quot; and &quot;result&quot; &lt;string&gt; attributes on &quot;filter&quot; elements</title><script type="text/javascript" xlink:href="smil-util.js"/><defs><filter id="filt"><feFlood flood-color="red" result="flood1"/><feFlood flood-color="#0f0" result="nowhere"><animate fill="freeze" attributeName="result" begin="0s" calcMode="discrete" dur="0.5s" from="nowhere" to="flood2"/></feFlood><feOffset in="flood1"><animate fill="freeze" attributeName="in" begin="0s" calcMode="discrete" dur="0.5s" from="flood1" to="flood2"/></feOffset></filter></defs><rect width="100%" height="100%" fill="red"/><rect width="100%" height="100%" fill="red" filter="url(#filt)"/></svg>