<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(101, false)" version="1.1"><script type="text/javascript" xlink:href="smil-util.js"/><title>Testing that opacity changes are reflected in patterns</title><defs><pattern id="p" width="100%" height="100%"><g><rect width="100%" height="100%" fill="#0f0" stroke="#0f0" stroke-width="1" opacity="0"><animate fill="freeze" attributeName="opacity" begin="99s" dur="1s" values="0;1"/></rect></g></pattern></defs><rect width="100%" height="100%" fill="red"/><rect width="100%" height="100%" fill="url(#p)"/></svg>