<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(1, true)"><title>Test animation of the &quot;filterUnits&quot; enum attributes of the &quot;filter&quot; element</title><script type="text/javascript" xlink:href="smil-util.js"/><filter id="flood_filter_1" width="100%" height="100%" x="0%" y="0%" filterUnits="userSpaceOnUse"><animate fill="freeze" attributeName="filterUnits" begin="0s" calcMode="discrete" dur="2.5s" from="userSpaceOnUse" to="objectBoundingBox"/><feFlood width="100%" height="100%" flood-color="#0f0"/></filter><filter id="flood_filter_2" width="100%" height="100%" x="0%" y="0%"><animate fill="freeze" attributeName="filterUnits" begin="0s" calcMode="discrete" dur="2s" from="objectBoundingBox" to="userSpaceOnUse"/><feFlood width="100%" height="100%" flood-color="#0f0"/></filter><rect width="100%" height="100%" fill="#0f0"/><rect width="100%" height="100" fill="red"/><svg height="50"><rect width="50%" height="100%" fill="red" filter="url(#flood_filter_1)"/></svg><svg height="50" y="50"><rect width="50%" height="100%" fill="red" filter="url(#flood_filter_2)"/></svg></svg>