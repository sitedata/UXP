<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(1, true)"><title>Test animation of the &quot;dx&quot; and &quot;dy&quot; attributes on the &quot;feOffset&quot; element</title><script type="text/javascript" xlink:href="smil-util.js"/><filter id="offset_filter_1" width="300%" height="100%" x="0%" y="0%"><feOffset in="SourceGraphic"><animate fill="freeze" attributeName="dx" begin="0s" calcMode="linear" dur="2s" from="0" to="200"/></feOffset></filter><filter id="offset_filter_2" width="100%" height="200%" x="0%" y="0%"><feOffset in="SourceGraphic"><animate fill="freeze" attributeName="dy" begin="0s" calcMode="linear" dur="1s" from="0" to="100"/></feOffset></filter><rect width="100%" height="100%" fill="#0f0"/><rect width="100" height="100" x="100" fill="red"/><rect width="100" height="100" fill="#0f0" filter="url(#offset_filter_1)"/><rect width="100" height="100" y="100" fill="red"/><rect width="100" height="100" fill="#0f0" filter="url(#offset_filter_2)"/></svg>