<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root"><g id="testmeta"><title>SVG Filter Chains: Clip Original SourceGraphic</title><link href="http://www.w3.org/Graphics/SVG/Test/Copyright" rel="copyright"/><link href="http://www.w3.org/Consortium/Legal/2008/03-bsd-license.html" rel="license"/><link href="mailto:mvujovic@adobe.com" rel="author" title="Max Vujovic"/><link href="http://dev.w3.org/fxtf/filters/#FilterPrimitiveSubRegion" rel="help"/><link href="clip-original-SourceGraphic-ref.svg" rel="match"/><metadata class="flags">namespace svg</metadata><desc class="assert">In an SVG filter chain, this test verifies that the filter region of the first filter clips the original SourceGraphic. If the test passes, you should see a green square.</desc></g><g id="test-body-content"><filter id="f1" width="100" height="100" x="0" y="0" filterUnits="userSpaceOnUse"><feFlood width="100" height="100" x="0" y="0" flood-color="green" result="green"/><feOffset width="200" height="100" x="0" y="0" dx="-100" in="SourceGraphic" result="offset-red"/><feMerge><feMergeNode in="green"/><feMergeNode in="offset-red"/></feMerge></filter><rect width="200" height="100" x="0" y="0" fill="red" filter="url(#f1)"/></g></svg>