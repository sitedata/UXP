<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root"><g id="testmeta"><title>SVG Filter Chains: Intersecting Filter Regions</title><link href="http://www.w3.org/Graphics/SVG/Test/Copyright" rel="copyright"/><link href="http://www.w3.org/Consortium/Legal/2008/03-bsd-license.html" rel="license"/><link href="mailto:mvujovic@adobe.com" rel="author" title="Max Vujovic"/><link href="http://dev.w3.org/fxtf/filters/#FilterPrimitiveSubRegion" rel="help"/><link href="intersecting-filter-regions-ref.svg" rel="match"/><metadata class="flags">namespace svg</metadata><desc class="assert">In an SVG filter chain, this test verifies that filters with intersecting filter regions render properly. If the test passes, you should see a green square.</desc></g><g id="test-body-content"><filter id="flood" width="200" height="200" x="0" y="0" filterUnits="userSpaceOnUse"><feFlood flood-color="red"/></filter><filter id="hue-rotate" width="200" height="200" x="100" y="100" filterUnits="userSpaceOnUse"><feColorMatrix type="hueRotate" values="90" style="color-interpolation-filters:sRGB"/></filter><rect width="300" height="300" x="0" y="0" fill="#00f" filter="url(#flood) url(#hue-rotate)"/></g></svg>