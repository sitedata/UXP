<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="document.documentElement.pauseAnimations(); document.documentElement.setCurrentTime(4); click('circle'); delayedSnapshot(4)"><script type="text/javascript" xlink:href="event-util.js"/><circle id="circle" r="10"/><rect width="100" height="100" fill="red"><animate attributeName="fill" attributeType="CSS" begin="circle.click-4s" calcMode="discrete" dur="8s" values="orange; green"/></rect></svg>