<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="4in" height="3in" version="1.1"><desc>Test graphic for hitting getElementById</desc><image id="i1" width="100" height="80" x="200" y="200"/><circle cx="100" cy="50" r="40" fill="red" stroke="#000" stroke-width="2"/><script type="text/javascript"><![CDATA[
    var image = document.documentElement.getElementById("i1");
    image.addEventListener("load",
