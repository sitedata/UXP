<svg xmlns="http://www.w3.org/2000/svg" version="1.1"><title>Testcase for text font-weight</title><g id="test-body-content" font-family="Georgia, 'Times New Roman', Times, 'MS Mincho', serif" font-size="30"><g font-weight="bold"><text x="10" y="50" font-weight="lighter">This should be normal</text></g><g font-weight="normal"><text x="10" y="100" font-weight="bolder">This should be bold</text></g><g font-weight="700"><text x="10" y="150" font-weight="lighter">This should be normal</text></g><g font-weight="400"><text x="10" y="200" font-weight="bolder">This should be bold</text></g></g></svg>