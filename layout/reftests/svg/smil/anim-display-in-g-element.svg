<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" version="1.1"><title>Test animation that changes &apos;display&apos; attribute on an element that is not the immediate parent</title><script type="text/javascript" xlink:href="smil-util.js"/><g id="g" display="none"><rect width="100%" height="100%" fill="#0f0"><animate attributeName="display" calcMode="discrete" dur="100s" values="none;inline" xlink:href="#g"/></rect></g><script>window.addEventListener(&quot;MozReftestInvalidate&quot;, function() { setTimeAndWaitToSnapshot(49.9, 0.1); });</script></svg>