<svg xmlns="http://www.w3.org/2000/svg" version="1.0"><desc>This test checks that the filtering with a clipPath doesn&apos;t interact badly with transforms.</desc><defs><clipPath id="clipPath"><rect width="100" height="100" x="100"/></clipPath><filter id="filter"><feGaussianBlur stdDeviation=".001"/></filter></defs><rect width="100%" height="100%" fill="#0f0"/><g transform="translate(50, 0)"><rect width="100" height="100" x="150" fill="red"/><g clip-path="url(#clipPath)" filter="url(#filter)" transform="translate(50, 0)"><rect width="140" height="140" x="-20" y="-20" fill="red"/><rect width="100" height="100" x="100" fill="#0f0"/></g></g></svg>