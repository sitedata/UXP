<svg xmlns="http://www.w3.org/2000/svg" version="1.1"><title>Testcase for opacity on elements referencing a gradient</title><defs><linearGradient id="lime" gradientUnits="userSpaceOnUse"><stop stop-color="#0f0"/></linearGradient><linearGradient id="red" gradientUnits="userSpaceOnUse"><stop stop-color="red"/></linearGradient><linearGradient id="red2" gradientUnits="userSpaceOnUse"><stop offset="0%" stop-color="red"/><stop offset="100%" stop-color="red"/></linearGradient><linearGradient id="redgreen" gradientUnits="userSpaceOnUse"><stop offset="0%" stop-color="red"/><stop offset="100%" stop-color="#0f0"/></linearGradient></defs><rect width="100%" height="100%" fill="url(#lime)"/><rect width="25%" height="100%" fill="red" opacity="1"/><rect width="25%" height="100%" x="25%" fill="url(#red)" fill-opacity=".5"/><rect width="25%" height="100%" x="50%" fill="url(#red2)" fill-opacity=".5"/><rect width="25%" height="100%" x="75%" fill="url(#redgreen)" fill-opacity="0"/></svg>