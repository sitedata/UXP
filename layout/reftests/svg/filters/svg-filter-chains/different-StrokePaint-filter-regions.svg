<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root"><g id="testmeta"><title>SVG Filter Chains: Use Same StrokePaint Input with Different Filter Regions</title><link href="http://www.w3.org/Graphics/SVG/Test/Copyright" rel="copyright"/><link href="http://www.w3.org/Consortium/Legal/2008/03-bsd-license.html" rel="license"/><link href="mailto:mvujovic@adobe.com" rel="author" title="Max Vujovic"/><link href="http://dev.w3.org/fxtf/filters/#FilterPrimitiveSubRegion" rel="help"/><link href="different-StrokePaint-filter-regions-ref.svg" rel="match"/><metadata class="flags">namespace svg</metadata><desc class="assert">In an SVG filter chain, this test verifies that a StrokePaint input is large enough to cover the largest filter region in the chain. If the test passes, you should see a green square.</desc></g><g id="test-body-content"><filter id="f1" width="100" height="100" x="0" y="0" filterUnits="userSpaceOnUse"><feColorMatrix in="StrokePaint" type="hueRotate" values="180"/></filter><filter id="f2" width="200" height="200" x="0" y="0" filterUnits="userSpaceOnUse"><feColorMatrix in="StrokePaint" type="hueRotate" values="90"/></filter><rect width="100" height="100" x="0" y="0" stroke="red" filter="url(#f1) url(#f2)"/></g></svg>