<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeout(boom, 30);"><html:style>.zind { z-index: 0; } .gencon:after { content: counter(chicken); }</html:style><script>function boom() { document.getElementById(&quot;define&quot;).setAttribute(&quot;class&quot;, &quot;gencon&quot;); document.getElementById(&quot;use&quot;).setAttribute(&quot;class&quot;, &quot;zind&quot;); document.documentElement.removeAttribute(&quot;class&quot;); }</script><defs><g id="define"><rect width="75" height="75" x="0" y="0" fill="green"/></g></defs><use id="use" x="0" y="20" xlink:href="#define"/></svg>