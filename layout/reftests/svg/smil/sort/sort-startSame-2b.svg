<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeout('go()', 0)"><script type="text/javascript" xlink:href="../smil-util.js"/><script><![CDATA[
    function go() {
      // Move "a" and "b" to both be their parents' last child
      var a = document.getElementById("a");
      a.parentNode.insertBefore(a, null);

      var b = document.getElementById("b");
      b.parentNode.insertBefore(b, null);

      setTimeAndSnapshot(1.5, true)
    }
  ]]></script><rect width="100" height="100" x="0" y="0" fill="#00f"><animate id="a" fill="freeze" attributeName="x" begin="0s" dur="1s" from="300" to="400"/><animate attributeName="x" begin="0s" dur="2s" from="100" to="200"/></rect><rect width="100" height="100" x="0" y="200" fill="#00f"><animate id="b" attributeName="x" begin="0s" dur="2s" from="100" to="200"/><animate fill="freeze" attributeName="x" begin="0s" dur="1s" from="300" to="400"/></rect></svg>