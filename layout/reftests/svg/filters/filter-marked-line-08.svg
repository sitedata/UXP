<svg xmlns="http://www.w3.org/2000/svg" version="1.0"><desc>The combination of the &apos;viewBox&apos; attribute on the &apos;marker&apos; and the &apos;transform&apos; attributes on the &apos;g&apos;, &apos;path&apos; and &apos;circle&apos; elements should not cause the mark (lime &apos;circle&apos;) to be clipped when the &apos;path&apos; is filtered.</desc><defs><marker id="marker" markerHeight="200" markerUnits="userSpaceOnUse" markerWidth="200" refX="0" refY="100" viewBox="-100 0 200 200"><g transform="translate(100, 0)"><circle cx="-200" cy="100" r="100" fill="#0f0" transform="translate(100, 0)"/></g></marker><filter id="filter"><feGaussianBlur stdDeviation=".001"/></filter></defs><rect width="100%" height="100%" fill="#0f0"/><circle cx="200" cy="100" r="98" fill="red"/><g><path marker-mid="url(#marker)" d="M-100,0 l100,100 200,200" filter="url(#filter)" transform="translate(100, 0) translate(100, 0)"/></g></svg>