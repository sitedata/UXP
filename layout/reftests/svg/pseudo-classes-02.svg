<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"><title>Testcase for pseudo-classes and text/links</title><style type="text/css"><![CDATA[:root{font-size:1em}a:visited>text,a:visited>tspan,text>a:link,tspan>a:link{fill:#0f0}]]></style><text x="10" y="25"><a fill="red" xlink:href="do-not-visit-me.xxx">This should be green</a></text><a><text x="10" y="50" fill="red">This should be green</text></a><text><tspan x="10" y="75"><a fill="red" xlink:href="do-not-visit-me.xxx">This should be green</a></tspan></text><text><a><tspan x="10" y="100" fill="red">This should be green</tspan></a></text></svg>