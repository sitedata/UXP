<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(0.5, true)"><title>Test animation of the &quot;xlink:href&quot; &lt;string&gt; attribute on the &quot;pattern&quot; element</title><script type="text/javascript" xlink:href="smil-util.js"/><defs><pattern id="pat1a" width="1" height="1" patternUnits="objectBoundingBox"><rect width="100%" height="100%" fill="red"/></pattern><pattern id="pat1b" width="1" height="1" patternUnits="objectBoundingBox"><rect width="100%" height="100%" fill="#0f0"/></pattern><pattern id="pat2" xlink:href="#pat1a"><animate attributeName="xlink:href" begin="0s" dur="1s" from="#pat1a" to="#pat1b"/></pattern></defs><rect width="100%" height="100%" fill="#0f0"/><rect width="440" height="80" x="20" y="150" fill="url(#pat2)"/></svg>