<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><desc><html:p>When the &apos;order&apos; attribute of feConvolveMatrix is omitted the effect is the same as if the value &quot;3&quot; were given. Per<html:a href="https://bugzilla.mozilla.org/show_bug.cgi?id=478570">Bug 478570</html:a>discussion and linked spec errata.</html:p></desc><defs><filter id="convoluted_lime" width="100%" height="100%" x="0%" y="0%"><feFlood flood-color="#0f0"/><feConvolveMatrix kernelMatrix="0 0 0 0 1 0 0 0 0"/></filter></defs><rect width="97" height="60" x="30" y="30" fill="red" filter="url(#convoluted_lime)"/></svg>