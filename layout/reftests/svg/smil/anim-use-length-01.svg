<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(1, true)"><title>Test animation of the &quot;width&quot; &amp; &quot;height&quot; &lt;length&gt; attributes on the &quot;use&quot; element</title><script type="text/javascript" xlink:href="smil-util.js"/><defs><symbol id="sym1"><rect width="100" height="50" fill="#0f0"/></symbol><symbol id="sym2"><rect width="100" height="50" y="100" fill="red"/></symbol></defs><rect width="100%" height="100%" fill="#0f0"/><rect width="100" height="50" fill="red"/><use width="0%" height="100%" xlink:href="#sym1"><animate fill="freeze" attributeName="width" begin="0s" calcMode="linear" dur="2s" from="0%" to="200%"/></use><use width="200%" height="100%" xlink:href="#sym2"><animate fill="freeze" attributeName="width" begin="0s" calcMode="linear" dur="2s" from="200%" to="0%"/></use><rect width="100" height="50" y="100" fill="#0f0"/></svg>