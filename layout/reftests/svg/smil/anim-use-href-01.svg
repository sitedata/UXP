<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(1, true)"><title>Test animation of the &quot;xlink:href&quot; &lt;string&gt; attribute on the &quot;use&quot; element</title><script type="text/javascript" xlink:href="smil-util.js"/><defs><symbol id="sym1"><rect width="440" height="80" x="20" y="150" fill="red"/></symbol><symbol id="sym2"><rect width="440" height="80" x="20" y="150" fill="#0f0"/></symbol></defs><rect width="100%" height="100%" fill="#0f0"/><use xlink:href="#sym1"><animate fill="freeze" attributeName="xlink:href" begin="0s" calcMode="discrete" dur="0.5s" from="#sym1" to="#sym2"/></use></svg>