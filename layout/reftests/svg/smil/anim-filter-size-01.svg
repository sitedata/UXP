<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait"><title>Test animation of the &quot;width&quot; and &quot;height&quot; attributes of the &quot;filter&quot; element</title><script type="text/javascript" xlink:href="smil-util.js"/><script>window.addEventListener(&quot;MozReftestInvalidate&quot;, run, false); setTimeout(run, 4000); // fallback for running outside reftest function run() { setTimeAndSnapshot(1, true) }</script><filter id="flood_filter" width="0%" height="0%" x="0%" y="0%"><animate fill="freeze" attributeName="width" begin="0s" calcMode="linear" dur="2s" from="0%" to="200%"/><animate fill="freeze" attributeName="height" begin="0s" calcMode="linear" dur="1s" from="0%" to="100%"/><feFlood width="100%" height="100%" flood-color="#0f0"/></filter><rect width="100%" height="100%" fill="red"/><rect width="100%" height="100%" fill="red" filter="url(#flood_filter)"/></svg>