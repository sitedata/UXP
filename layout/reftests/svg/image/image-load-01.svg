<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><title>Testcase to ensure that images load when they don&apos;t have frames</title><rect width="100%" height="100%" fill="#0f0"/><rect width="64" height="64" fill="red"/><script>var img = document.createElementNS(&quot;http://www.w3.org/2000/svg&quot;, &quot;image&quot;); img.setAttribute(&quot;width&quot;, &quot;64&quot;); img.setAttribute(&quot;height&quot;, &quot;64&quot;); document.querySelector(&quot;svg&quot;).appendChild(img); img.setAttributeNS(&quot;http://www.w3.org/1999/xlink&quot;, &quot;xlink:href&quot;, &quot;data:image/png;base64,&quot;);</script></svg>