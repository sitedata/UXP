<svg xmlns="http://www.w3.org/2000/svg"><title>Test that marker-start and marker-end are co-located for polygon elements</title><defs><marker id="markerStart" markerHeight="40" markerWidth="40" refX="20" refY="20"><rect width="50" height="55" fill="red"/></marker><marker id="markerEnd" markerHeight="40" markerWidth="40" refX="20" refY="20"><rect width="50" height="55" fill="#0f0"/></marker></defs><rect width="100%" height="100%" fill="#0f0"/><polygon marker-end="url(#markerEnd)" marker-start="url(#markerStart)" points="250 150 200 150"/></svg>