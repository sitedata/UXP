<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(1, true)"><title>Testcase for animation of the &quot;elevation&quot; attribute of the &quot;feSpotLight&quot; element</title><script type="text/javascript" xlink:href="smil-util.js"/><defs><filter id="f" width=".5" height=".5" x="0" y="0"><feSpecularLighting lighting-color="#0f0" specularConstant=".75" specularExponent="20" surfaceScale="5"><feSpotLight x=".25" y=".25" z="0"><animate fill="freeze" attributeName="z" begin="0s" calcMode="linear" dur="2s" from="0" to="200"/></feSpotLight></feSpecularLighting></filter></defs><path d="M0,0 h100 v100 h-100 z" filter="url(#f)"/></svg>