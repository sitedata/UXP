<svg xmlns="http://www.w3.org/2000/svg" version="1.0"><desc>The &apos;transform&apos; attribute on the &apos;g&apos; parent of the inner &apos;svg&apos; should not cause the lime &apos;circle&apos; inside the inner &apos;svg&apos; to be clipped when the inner &apos;svg&apos; is filtered.</desc><filter id="filter"><feGaussianBlur stdDeviation=".001"/></filter><rect width="100%" height="100%" fill="#0f0"/><circle cx="200" cy="100" r="98" fill="red"/><g transform="translate(100, 0)"><svg width="200" height="200" filter="url(#filter)"><circle cx="100" cy="100" r="100" fill="#0f0"/></svg></g></svg>