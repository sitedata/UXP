<svg xmlns="http://www.w3.org/2000/svg" onload="m();" version="1.1"><title>Testcase for dynamic text changes with filters</title><script>function m() { document.getElementById(&quot;text1&quot;).firstChild.nodeValue = &quot;Test1&quot;; document.getElementById(&quot;text2&quot;).setAttribute(&quot;x&quot;, &quot;200&quot;); document.getElementById(&quot;text3&quot;).setAttribute(&quot;font-size&quot;, &quot;50&quot;); document.getElementById(&quot;text4&quot;).setAttribute(&quot;font-size&quot;, &quot;50&quot;); document.getElementById(&quot;text5&quot;).setAttribute(&quot;transform&quot;, &quot;translate(50,0)&quot;); document.getElementById(&quot;text6&quot;).setAttribute(&quot;filter&quot;, &quot;url(#shadow)&quot;); }</script><filter id="shadow" filterUnits="objectBoundingBox"><feGaussianBlur in="SourceAlpha" stdDeviation="5"/></filter><text id="text2" x="0" y="100" filter="url(#shadow)" font-size="50">Test2</text><text id="text3" x="50" y="200" filter="url(#shadow)" font-size="5">Test3</text><text id="text4" x="200" y="200" filter="url(#shadow)" font-size="100">Test4</text><text id="text5" x="0" y="300" filter="url(#shadow)" font-size="50">Test5</text><text id="text6" x="200" y="300" font-size="50">Test6</text></svg>