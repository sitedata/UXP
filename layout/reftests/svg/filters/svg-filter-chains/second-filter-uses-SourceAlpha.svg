<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root"><g id="testmeta"><title>SVG Filter Chains: Second Filter Uses SourceAlpha</title><link href="http://www.w3.org/Graphics/SVG/Test/Copyright" rel="copyright"/><link href="http://www.w3.org/Consortium/Legal/2008/03-bsd-license.html" rel="license"/><link href="mailto:mvujovic@adobe.com" rel="author" title="Max Vujovic"/><link href="http://dev.w3.org/fxtf/filters/#FilterPrimitiveSubRegion" rel="help"/><link href="second-filter-uses-SourceAlpha.svg" rel="match"/><metadata class="flags">namespace svg</metadata><desc class="assert">In an SVG filter chain, this test verifies that a filter receives the correct SourceAlpha input from the previous filter in the chain. If the test passes, you should see a blurred green square.</desc></g><g id="test-body-content"><filter id="blur"><feGaussianBlur stdDeviation="3"/></filter><filter id="add-green"><feComponentTransfer in="SourceAlpha"><feFuncR type="identity"/><feFuncG tableValues="1 1" type="table"/><feFuncB type="identity"/><feFuncA type="identity"/></feComponentTransfer></filter><rect width="100" height="100" x="100" y="100" fill="red" filter="url(#blur) url(#add-green)"/></g></svg>